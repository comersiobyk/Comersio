<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comersio - Your Digital Product shopping solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a3b64, #0a1b30);
            color: white;
            background-image: repeating-linear-gradient(transparent, transparent 2px, rgba(0, 100, 200, 0.1) 2px, rgba(0, 100, 200, 0.1) 4px);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header, .footer {
            background: linear-gradient(to right, #0c4da2, #156bb7);
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before, .header::after,
        .footer::before, .footer::after {
            content: '';
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .header::before, .footer::before {
            left: 10px;
        }
        
        .header::after, .footer::after {
            right: 10px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 1rem;
        }
        
        .main-content {
            padding: 20px 0;
        }
        
        .promo-banner {
            background: #1a3b64;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-top: 2px dotted rgba(255, 255, 255, 0.3);
            border-bottom: 2px dotted rgba(255, 255, 255, 0.3);
        }
        
        .promo-banner h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .promo-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .categories {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .category-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .category {
            text-align: center;
            width: 48%;
            margin-bottom: 15px;
        }
        
        .category-title {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .category-bubble {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .category-bubble:hover {
            transform: scale(1.05);
        }
        
        .category-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .contact {
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Comersio</div>
            <div class="tagline">Your Digital Product shopping solution.</div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="promo-banner">
                <img src="diamond-icon.png" class="promo-icon" alt="Diamond">
                <h2>Diskon Weekly Diamond Pass</h2>
                <p>30.500 to 27.000</p>
            </div>
            
            <div class="categories">
                <div class="category-row">
                    <div class="category">
                        <div class="category-bubble" id="spotify-youtube">
                            <img src="Spotify & YouTube.png" alt="Spotify & YouTube">
                        </div>
                        <h3 class="category-title">Spotify & YouTube</h3>
                    </div>
                    <div class="category">
                        <div class="category-bubble" id="google-play">
                            <img src="Google Play.png" alt="Google Play Card">
                        </div>
                        <h3 class="category-title">Google Play Card</h3>
                    </div>
                </div>
                <div class="category-row">
                    <div class="category">
                        <div class="category-bubble" id="mobile-legends">
                            <img src="Mobile Legends.png" alt="Mobile Legends">
                        </div>
                        <h3 class="category-title">Mobile Legends</h3>
                    </div>
                    <div class="category">
                        <div class="category-bubble" id="free-fire">
                            <img src="FreeFire.png" alt="FreeFire">
                        </div>
                        <h3 class="category-title">FreeFire</h3>
                    </div>
                </div>
                <div class="category-row">
                    <div class="category">
                        <div class="category-bubble" id="pulsa">
                            <img src="Pulsa.png" alt="Pulsa">
                        </div>
                        <h3 class="category-title">Pulsa</h3>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="logo">Comersio</div>
            <div class="tagline">Your Digital Product shopping solution.</div>
            <div class="contact">
                <p>Jl. Priok, Jakarta Utara, DKI Jakarta</p>
                <p>0812-2667-2073</p>
            </div>
        </footer>
    </div>

    <script>
        // Event listener for Mobile Legends category
        document.getElementById('mobile-legends').addEventListener('click', function() {
            // In a real app, this would navigate to the diamond shop page
            // For demonstration purposes:
            window.location.href = 'Mobile Legends.html';
        });

        // Event listeners for other categories
        const categories = ['spotify-youtube', 'google-play', 'free-fire', 'pulsa'];
        categories.forEach(category => {
            document.getElementById(category).addEventListener('click', function() {
                alert('Navigating to ' + category.replace('-', ' & ') + ' section');
            });
        });
    </script>
</body>
</html>
