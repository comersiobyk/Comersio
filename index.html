<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comersio - Your Digital Product shopping solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1a3b64, #0a1b30);
            color: white;
            background-image: repeating-linear-gradient(transparent, transparent 2px, rgba(0, 100, 200, 0.1) 2px, rgba(0, 100, 200, 0.1) 4px);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header, .footer {
            background: linear-gradient(to right, #0c4da2, #156bb7);
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before, .header::after,
        .footer::before, .footer::after {
            content: '';
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .header::before, .footer::before {
            left: 10px;
        }
        
        .header::after, .footer::after {
            right: 10px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 1rem;
        }
        
        .main-content {
            padding: 20px 0;
        }
        
        .promo-banner {
            background: #1a3b64;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-top: 2px dotted rgba(255, 255, 255, 0.3);
            border-bottom: 2px dotted rgba(255, 255, 255, 0.3);
        }
        
        .promo-banner h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .promo-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px 10px;
        }
        
        .category-section {
            width: 50%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .category-title {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .category-link {
            display: inline-block;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #3a6ea5;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .category-link:hover {
            transform: scale(1.05);
        }
        
        .category-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .category-link::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 4px dotted rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        
        .contact {
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

        // Event listener for Mobile Legends category
